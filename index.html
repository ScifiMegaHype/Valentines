<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>From Thato, King of Romance</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f8cdda, #fce4ec);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .emoji {
            font-size: 70px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
        }

        .buttons {
            position: relative;
            height: 80px;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: absolute;
        }

        #yes {
            background: #ff4d6d;
            color: white;
            left: 25%;
        }

        #no {
            background: #eee;
            color: #333;
            left: 50%;
        }

        .note {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .success {
            font-size: 26px;
            color: #ff4d6d;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div class="emoji">üíó</div>
        <h1>Fina, will you be my valentine?</h1>
        
        <div class="note" id="note">Not taking <b>"NO"</b> for an answer üòå</div>

        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const card = document.getElementById("card");
        const note = document.getElementById("note")
        var noBtnPressCount = 0;

        noBtn.addEventListener("mouseenter", () => {
            const cardRect = card.getBoundingClientRect();

            const maxX = cardRect.width - noBtn.offsetWidth;
            const maxY = cardRect.height - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtnPressCount++;

            if (noBtnPressCount > 4) {
                noBtn.style.display = "none";
        
                 note.innerHTML = `
                     <div class="note">Come on now üòè</div>
                 `;

                yesBtn.style.left = `35%`;
            }
        });

        yesBtn.addEventListener("click", () => {
            card.innerHTML = `
                <div class="emoji">üéâüíñ</div>
                <div class="success">Hooraay, it‚Äôs a date!</div>
            `;
        });
    </script>

</body>
</html>
